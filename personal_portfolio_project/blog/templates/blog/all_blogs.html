{% extends 'portfolio/base.html' %}

{% block content %}
    <h1 id="blogtitle" class="font-weight-bold text-center my-3">Blog</h1>
    <h3 class="text-center mb-5">Dari wrote {{ posts.count }} post{{ posts_count | pluralize }}.</h3>

    {% for post in posts %}
        <div class="row justify-content-center my-3">
          <div class="col-md-10">
            <a href="{% url 'blog:detail' post.id %}" style="text-decoration: none; color:inherit;">
              <h2>{{ post.title }}</h2>
            </a>
            <h5 class="text-muted">{{ post.post_date | date:'d M Y' | upper }}</h5>
              <img src="{{ post.post_image.url }}" width="80%" class="mb-3"/>
            <p>{{ post.content|striptags|truncatechars:300 }}</p>
            <div class="mb-3">
                <a role="button" href="{% url 'blog:detail' post.id %}" class="btn btn-dark btn-sm">more...</a>
            </div>
          </div>
        </div>
    {% endfor %}

{% endblock %}}
