{% extends 'portfolio/base.html' %}

{% block content %}
    <h1 class="text-center mt-5" id="blogdetailtitle">{{ blog.title }}</h1>

    <div class="row justify-content-center mt-5">
        <div class="col-8">
            <img src="{{ blog.post_image.url }}" alt="blog post image" class="img-fluid" style="width: 100%;">
        </div>
    </div>
    <h5 class="text-center text-muted mt-3 mb-5">--- {{ blog.post_date|date:'d M Y' }} ---</h5>
    {{ blog.content|safe }}


{% endblock %}}
