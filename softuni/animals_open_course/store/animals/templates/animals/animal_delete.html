{% extends 'animals/base.html' %}

{% block site_content %}
    <form method="post">
        {% csrf_token %}
        <h1>Are you sure you want to delete {{animal.name}}?</h1>
        <div class="row">
            <div class="col-lg-6">
                <img src="{{animal.image_url}}" style="width:100%;"/>
            </div>
            <div class="col-lg-6">
                    <input type="submit" class="btn btn-danger" value="Confirm">
                    <a class="btn btn-primary" href="{% url 'animals:list' %}">All animals</a>
            </div>
        </div>
    </form>
{%  endblock %}
