{% extends 'animals/base.html' %}

{% block site_content %}
<div class="container">
    <div class="row">
        <div class="col-lg-6">
            <img src="{{animal.image_url}}" style="width:100%" alt="">
        </div>
        <div class="col-lg-6">
            <div class="row">
                <div class="col-lg-12" style="margin-top: 20%">
                    <h3>Name: {{animal.name}}</h3>
                    <h3>Age: {{animal.age}}</h3>
                    <h3>Breed: {{animal.breed}}</h3>
                    <p>Description: {{animal.description}}</p>
                </div>
                <a class="btn btn-primary" href="{% url 'animals:update' animal.id%}">Edit {{animal.name}}</a>
            </div>
        </div>
    </div>
</div>
{%  endblock %}
