{% extends 'shared/base.html' %}

{%  block site_title %}
    title of games
{% endblock %}

{% block site_content %}
    <h1>Games!</h1>
    <ul>
        {% if games %}
        {% for game in games %}
            <li>
                {{ game.name }}
            </li>
        {% endfor %}
        {% else %}
            No games
        {% endif %}
    </ul>
{% endblock %}
