{% extends 'shared/base.html' %}

{% block site_content %}
<h1>Enter your data</h1>
<div class="form">
    <form method="POST" action="{% url 'home_page' %}">
         {% if error %}
             <p style="color:red;">Error: {{ error }}</p>
         {%  endif %}
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Submit">
    </form>
</div>
{% endblock %}
