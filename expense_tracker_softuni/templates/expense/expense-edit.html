{% extends 'shared/base.html' %}

{% block site_content %}

<h1>Edit Expense</h1>
<div class="form">
    <form method="POST" action="{% url 'edit_expense' expense_id %}">
        {% if error %}
             <p style="color:red;">Error: {{ error }}</p>
        {%  endif %}
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Edit">
    </form>
</div>

{% endblock %}
