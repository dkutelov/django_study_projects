{% extends 'shared/base.html' %}
{% block site_title %}Welcome to Petstagram{% endblock %}
{% load static %}
{% block styles %}
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
{% endblock %}
{% block site_content %}
    <section class="container">
         <div class="jumbotron parent">
            <img style="width: 100%" src="https://activepets.co.za/web/ap-content/uploads/2019/08/Active-pets-dogs-and-cats.png" alt="">
            <div class="absolute">
               <h1 class="display-4">Welcome to Petstagram</h1>
               <p class="lead">Share your pets photos.</p>
               <hr class="my-4">
               <div class="inner cover">
                  <h1 class="cover-heading"></h1>
                  <div class="row">
                     <div class="col-lg-6">
                        <p class="lead">Already have an account? <br><a href="{% url 'login' %}" class="btn btn-lg btn-secondary">sign in</a></p>
                     </div>
                     <div class="col-lg-6">
                        <p class="lead"> Do not have an account? <br>
                           <a href="{% url 'signup user' %}" class="btn btn-lg btn-secondary">sign up</a>
                        </p>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>
{% endblock %}
